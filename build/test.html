<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #resizableDiv {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            touch-action: none; /* Disable default touch actions for the element */
        }
    </style>
</head>
<body>

<div id="resizableDiv" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
    <!-- Content of the resizable div goes here -->
</div>

<script>
    let startX, startY, startWidth, startHeight;

    function handleTouchStart(e) {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        startWidth = parseInt(document.getElementById('resizableDiv').style.width, 10);
        startHeight = parseInt(document.getElementById('resizableDiv').style.height, 10);
    }

    function handleTouchMove(e) {
        e.preventDefault();

        const touch = e.touches[0];
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;

        const newWidth = startWidth + deltaX;
        const newHeight = startHeight + deltaY;

        document.getElementById('resizableDiv').style.width = newWidth + 'px';
        document.getElementById('resizableDiv').style.height = newHeight + 'px';
    }
</script>

</body>
</html>
