<html lang="en">
  <head>
    <meta name="title" content="Your Page Title" />
    <meta name="description" content="Your Page Description" />

    <!--  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&family=Great+Vibes&family=Monoton&family=Poppins:ital,wght@1,200&family=Rubik:wght@300&family=Satisfy&family=Tangerine&family=Tourney:wght@200&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        margin: 0;
        background-color: rgb(47, 47, 47);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        font-family: sans-serif;
      }
      .hideeffectbutton {
        position: fixed;
        width: 100px;
        bottom: 10px;
        right: 10px;
        color: white;
        cursor: pointer;
        padding: 10px;
        background-color: transparent;
        border-radius: 100px;
        z-index: 100;
        backdrop-filter: blur(10px);
      }
      .hideeffectbutton:hover {
        background-color: rgb(0, 170, 255);
      }
      /*  */
      .main {
        position: relative;
        width: 60%;
        max-width: 350px;
        aspect-ratio: 3/5;
        background-image: url(Assets/Backgrounds/Static/background1.jpg);
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        box-sizing: border-box;
        border: 2px solid white;
        border-radius: 10px;
        overflow: hidden;
      }
      .images {
        position: absolute;
        object-fit: cover;
        object-position: center;
        mask-position: center;
        mask-size: contain;
        mask-repeat: no-repeat;
        -webkit-mask-position: center;
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
      }
      .text {
        position: absolute;
        background-color: transparent;
        text-align: left;
        width: 200px;
        display: grid;
        place-content: center;
        color: rgb(0, 0, 0);
        box-sizing: border-box;
      }
      .text::-webkit-scrollbar {
        height: 0;
        width: 0;
      }
      /* loading */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 999;
        display: grid;
        place-content: center;
        backdrop-filter: blur(10px);
      }
      .loading div {
        height: 200px;
        aspect-ratio: 5/4;
        background-image: url("Assets/uicomponents/loading1.gif");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: white;
        border-radius: 20px;
      }
      .loading span {
        display: block;
        color: white;
        margin: auto;
        margin-top: 20px;
        user-select: none;
      }
      /* alert */
      .alert {
        position: fixed;
        height: 60px;
        width: calc(100% - 20px);
        max-width: 400px;
        background-image: linear-gradient(135deg, grey, rgb(83, 83, 83));
        display: flex;
        align-items: center;
        justify-content: space-between;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 500;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 10px;
        animation: alertshow 0.3s forwards;
        display: none;
      }
      .alert img {
        height: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      .alert .message {
        color: white;
      }
      .alert button {
        height: 100%;
        aspect-ratio: 1;
        background-color: transparent;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 20px;
      }
      .alert button:hover {
        background-color: rgb(0, 170, 255);
      }
      .loadingline {
        position: absolute;
        bottom: 0;
        width: calc(100% - 20px);
        border-radius: 5px;
        height: 2px;
        background-color: rgb(0, 170, 255);
        animation: laodinglineanimation 3s linear forwards;
      }
      @keyframes laodinglineanimation {
        0% {
          width: calc(100% - 20px);
        }
        100% {
          width: 0;
        }
      }
      @keyframes alertshow {
        0% {
          top: 0;
        }
        100% {
          top: 10px;
        }
      }
      /*  */

      .menu {
        height: 100vh;
        width: 400px;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        background-color: rgb(47, 47, 47);
        z-index: 100;
        border-left: 2px solid rgb(160, 160, 160);
        padding: 10px;
        box-sizing: border-box;
        transform: translateX(30%);
        opacity: 0;
        transition: 0.2s;
        pointer-events: none;
      }
      .menubutton {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 200;
        aspect-ratio: 1;
        height: 40px;
        border-radius: 100px;
        background-color: rgb(47, 47, 47);
        background-image: url("Assets/uicomponents/menu.svg");
        background-size: 60%;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        cursor: pointer;
      }
      .menubutton:hover {
        background-color: rgb(0, 170, 255);
      }
      .menu .logo {
        margin: auto;
        margin-top: 30px;
        margin-bottom: 0;
        font-size: 40px;
        font-family: Dancing Script;
        font-weight: 600;
        background-image: linear-gradient(
          135deg,
          rgb(0, 102, 255),
          rgb(192, 238, 255)
        );
        background-clip: Text;
        color: transparent;
        -webkit-background-clip: Text;
      }
      .linkbox {
        height: 40px;
        width: 100%;
        background-color: rgb(116, 116, 116);
        margin-top: 50px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .linkbox .link {
        padding-inline: 10px;
        overflow-x: scroll;
        text-wrap: nowrap;
        color: white;
        text-decoration: underline;
        text-indent: 20px;
        padding-right: 30px;
        mask-image: linear-gradient(
          90deg,
          transparent 5%,
          black 10% 90%,
          transparent 95%
        );
        -webkit-mask-image: linear-gradient(
          90deg,
          transparent 5%,
          black 10% 90%,
          transparent 95%
        );
      }
      .linkbox .link::-webkit-scrollbar {
        height: 0;
      }
      .copylinkbtn {
        height: 100%;
        background-color: rgb(0, 170, 255);
        border: none;
        border-left: 1px solid white;
        color: white;
        cursor: pointer;
        min-width: 80px;
        margin-left: auto;
      }
      /*  */
      .shareButtonContainer {
        height: 40px;
        width: 100%;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        box-sizing: border-box;
      }
      .shareicons {
        height: 100%;
        aspect-ratio: 1;
        background-color: white;
        border-radius: 50%;
        display: flex;
        padding: 5px;
        box-shadow: 2px 2px 4px 0px rgb(0, 0, 0);
        box-sizing: border-box;
        cursor: pointer;
        transition: 0.1s;
      }
      .shareicons:hover {
        background-color: rgb(0, 170, 255);
      }
      .shareicons img {
        min-height: 100%;
      }
      .shareicons:hover img {
        filter: brightness(100);
      }
      /* mobile view */
      @media screen and (width<450px) {
        .main {
          width: 97%;
          border-radius: 10px;
        }
        .menu {
          width: 100%;
        }
        .menubutton {
          background-color: rgb(0, 170, 255);
        }
      }
    </style>
    <!-- fade effects -->
    <style>
      @keyframes Pop_out {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes Pop_in {
        0% {
          transform: scale(5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes Slide_left {
        0% {
          transform: translateX(50px);
          opacity: 0;
        }
        100% {
          transform: translateX(0px);
          opacity: 1;
        }
      }
      @keyframes Slide_right {
        0% {
          transform: translateX(-50px);
          opacity: 0;
        }
        100% {
          transform: translateX(0px);
          opacity: 1;
        }
      }
      @keyframes Slide_top {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
      @keyframes Slide_bottom {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
      @keyframes Fade_out {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <!-- screen effects -->
    <style>
      .effectscreenview {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        pointer-events: none;
        z-index: 60;
        overflow: hidden;
      }
      /* snow1 */
      .snowflake {
        position: absolute;
        height: 20px;
        aspect-ratio: 1;
        background-image: radial-gradient(white 0 10%, transparent 60% 100%);
        border-radius: 50%;
      }
      @keyframes fall1 {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(100vh);
        }
      }
      @keyframes fall2 {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(100vh) translateX(300px);
        }
      }
      @keyframes fall3 {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(100vh) translateX(-100px);
        }
      }
      @keyframes fall4 {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(100vh) translateX(100px);
        }
      }
      @keyframes fall5 {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(100vh) translateX(200px);
        }
      }
      /* balloons */
      .balloon {
        position: absolute;
        width: 50px;
        aspect-ratio: 3/5;
        background-image: url("Assets/screenoverlays/balloons.gif");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
      }
      /* stars */
      .stars {
        position: absolute;
        aspect-ratio: 1;
        border-radius: 50%;
        background-image: url(Assets/screenoverlays/starpng.png);
        background-size: contain;
        background-position: center;
        animation: shine 0.6s infinite alternate ease-in-out;
      }
      @keyframes shine {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      /* bubbles1 */
      .bubble {
        position: absolute;
        aspect-ratio: 1;
        background-image: url(Assets/screenoverlays/bubble.png);
        background-size: contain;
        background-position: center;
      }
      @keyframes moveup {
        0% {
          transform: translateY(120vh);
        }
        100% {
          transform: scale(-20vh);
        }
      }
      /* sakura1 */
      .sakuracontainer {
        height: 50px;
        aspect-ratio: 1;
        position: absolute;
      }
      .sakura {
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: url(Assets/screenoverlays/sakura1.png);
        background-position: center;
        background-size: contain;
        animation: skew1 2s ease-in-out alternate infinite;
        transform-origin: 50% 0%;
      }
      @keyframes skew1 {
        0% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(0deg);
        }
        100% {
          transform: rotateX(-70deg) rotateY(0deg) rotateZ(-115deg);
        }
      }
    </style>
    <!-- mobile css -->
    <style>
      @media screen and (width<450px) {
        .hideeffectbutton:hover {
          background-color: unset;
        }
        .main {
          width: 100%;
          max-width: unset;
        }
        .menu {
          width: 100%;
          border-left: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">

    <div class="alert">

    <button class="menubutton" onclick="togglemenu(this)"></button>
    <div class="menu">

    <button class="hideeffectbutton" onclick="togglescreeneffect(this)">

    </button>
    <div class="effectscreenview"></div>
    <div class="main"></div>

    <!-- ui -->
    <script>
      let link = new URL(location.href);
      document.querySelector(".link").innerHTML = link;
      // copytoclipboard function
      function copytoclipboard(id) {
        if (navigator.clipboard) {
          navigator.clipboard
            .writeText(link)
            .then(function () {
              showalertbox("Link copied!");
            })
            .catch(function (err) {
              console.error("Unable to copy to clipboard", err);
              fallbackCopyTextToClipboard(link);
            });
        } else {
          fallbackCopyTextToClipboard(link);
        }
      }
      function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        showalertbox("Link copied!");
      }
      // toggle menu
      let menuflag = true;
      function togglemenu(value) {
        if (menuflag) {
          document.querySelector(".menu").style.transform = "translateX(0%)";
          document.querySelector(".menu").style.opacity = 1;
          document.querySelector(".menu").style.pointerEvents = "unset";
          value.style.backgroundImage =
            'url("Assets/uicomponents/whitecross.svg")';
          menuflag = false;
        } else {
          document.querySelector(".menu").style.transform = "translateX(30%)";
          document.querySelector(".menu").style.opacity = 0;
          document.querySelector(".menu").style.pointerEvents = "none";
          value.style.backgroundImage = 'url("Assets/uicomponents/menu.svg")';
          menuflag = true;
        }
      }
      // toggle screen effect
      let showscreeneffect = true;
      function togglescreeneffect(value) {
        if (showscreeneffect) {
          document.querySelector(".effectscreenview").style.opacity = "0";
          value.innerHTML = "Show Effect";
          showscreeneffect = false;
        } else {
          document.querySelector(".effectscreenview").style.opacity = "1";
          value.innerHTML = "Hide Effect";
          showscreeneffect = true;
        }
      }
      // share
      function share(value) {
        if (value == "whatsapp") {
          window.open("whatsapp://send?text=" + link);
        }
      }
    </script>
    <!-- card display -->
    <script>
      let main = document.querySelector(".main");
      fetch("/previewdata?id=:" + link.searchParams.get("id"))
        .then((res) => res.json())
        .then((data) => {
          main.style.backgroundImage =
            data[0].cardbackground == ""
              ? "url(./Assets/Backgrounds/Static/background1.jpg)"
              : data[0].cardbackground;
          // setimage
          data[0].images.forEach((item) => {
            let image = document.createElement("img");
            image.classList.add("images");
            image.style.width =
              "calc(" + (item.width / data[0].cardwidth) * 100 + "% + 4px)";
            image.style.height =
              "calc(" + (item.height / data[0].cardheight) * 100 + "% + 4px)";
            image.style.left = (item.left / data[0].cardwidth) * 100 + "%";
            image.style.top = (item.top / data[0].cardheight) * 100 + "%";
            image.style.maskImage = item.mask;
            image.style.webkitMaskImage = item.mask;
            image.src = item.image;
            // imagevalues
            image.style.filter = ` brightness(${
              item.imagevalues.brightness / 100
            }) 
              saturate(${item.imagevalues.saturation / 100}) 
              contrast(${item.imagevalues.contrast / 100}) 
              grayscale(${item.imagevalues.grayscale / 100})
              hue-rotate(${item.imagevalues.hue_rotate}deg)       
              invert(${item.imagevalues.invert / 100}) 
              sepia(${item.imagevalues.sepia / 100})`;
            //
            image.style.transform =
              "rotateX(" +
              item.imagevalues.invertup +
              "deg) rotateY(" +
              item.imagevalues.invertside +
              "deg)";
            //
            main.appendChild(image);
          });
          // settext
          data[0].texts.forEach((item) => {
            let text = document.createElement("div");
            text.classList.add("text");
            text.innerText = item.innertext;
            text.style.width = (item.width / data[0].cardwidth) * 100 + "%";
            text.style.height = (item.height / data[0].cardheight) * 100 + "%";
            text.style.left = (item.left / data[0].cardwidth) * 100 + "%";
            text.style.top = (item.top / data[0].cardheight) * 100 + "%";
            // gradient colors
            if (item.color == "transparent") {
              text.style.backgroundImage =
                " linear-gradient(" +
                item.gangle +
                "deg," +
                item.gcolor1 +
                "," +
                item.gcolor2 +
                ")";
              text.style.color = "transparent";
              text.style.backgroundClip = "text";
              text.style.webkitBackgroundClip = "text";
            } else {
              text.style.color = item.color == "" ? "black" : item.color;
            }
            //
            text.style.fontFamily =
              item.fontFamily == "" ? "Calibri" : item.fontFamily;
            text.style.fontStyle =
              item.fontStyle == "" ? "normal" : item.fontStyle;
            text.style.fontWeight =
              item.fontWeight == "" ? "400" : item.fontWeight;
            text.style.textAlign =
              item.textAlign == "" ? "left" : item.textAlign;
            // glow
            if (item.glowvalues.value == 0) {
              text.style.textShadow = "none";
            } else {
              text.style.textShadow =
                "0 0 " +
                item.glowvalues.value * 3 * 1 +
                "px " +
                item.glowvalues.color +
                " ,0 0 " +
                item.glowvalues.value * 3 * 1.5 +
                "px " +
                item.glowvalues.color +
                " , 0 0 " +
                item.glowvalues.value * 3 * 2 +
                "px " +
                item.glowvalues.color;
            }

            main.appendChild(text);
          });
          fontresize();
          screeneffect(data[0].seffectnumber);
          //
          document.querySelector(".loading").style.display = "none";
          // animation effects
          main.childNodes.forEach((elem, i) => {
            elem.style.animation =
              data[0].animation + " 0.5s " + i * 0.1 + "s forwards";
          });
        })
        .catch((err) => {
          document.querySelector(".loading").style.display = "none";
          showalertbox("Unable to preview");
        });
      // font resize
      function fontresize() {
        document.querySelectorAll(".text").forEach((item) => {
          item.style.fontSize = item.offsetHeight / 4 + "px";
        });
      }

      //
      window.onresize = fontresize;
      // screen effect
      function screeneffect(i) {
        if (i == 0) {
          document.querySelector(".hideeffectbutton").style.display = "none";
        }
        if (i == 1) {
          let numberOfelements = 100;
          timer = setInterval(() => {
            seffectcreatorfunction(i);
          }, (15 / numberOfelements) * 1000);
          timeout = setTimeout(() => {
            clearTimeout(timer);
          }, 15000);
        }
        // balloon || bubbles
        if (i == 2 || i == 4) {
          let numberOfelements = 10;
          timer = setInterval(() => {
            seffectcreatorfunction(i);
          }, (15 / numberOfelements) * 1000);
          timeout = setTimeout(() => {
            clearTimeout(timer);
          }, 15000);
        }
        // star
        if (i == 3) {
          let numberOfelements;
          if (window.innerWidth < 450) {
            numberOfelements = 50;
          } else {
            numberOfelements = 100;
          }
          timer = setInterval(() => {
            seffectcreatorfunction(i);
          }, (15 / numberOfelements) * 1000);
          timeout = setTimeout(() => {
            clearTimeout(timer);
          }, 15000);
        }
        // sakura
        if (i == 5) {
          let numberOfelements;
          numberOfelements = 50;
          timer = setInterval(() => {
            seffectcreatorfunction(i);
          }, (15 / numberOfelements) * 1000);
          timeout = setTimeout(() => {
            clearTimeout(timer);
          }, 15000);
        }
      }
      // screen effect creator function
      function seffectcreatorfunction(value) {
        const element = document.createElement("div");
        if (value == 1) {
          element.className = "snowflake";
          const startLeft = Math.random() * window.innerWidth;
          const startAnimationDuration = Math.random() * 5 + 5;
          element.style.animation =
            "fall" +
            Math.floor(Math.random() * 4 + 1) +
            " " +
            startAnimationDuration +
            "s linear infinite";
          element.style.opacity = Math.random();
          element.style.height = Math.random() * 15 + 5 + "px";
          element.style.left = `${startLeft}px`;
        }
        // balloons
        if (value == 2) {
          element.className = "balloon";
          element.style.width = Math.random() * 50 + 40 + "px";
          element.style.left = Math.random() * (window.innerWidth - 100) + "px";
          element.style.animation =
            "moveup " + (Math.random() * 4 + 4) + "s infinite ease-in";
          element.style.filter = "hue-rotate(" + Math.random() * 360 + "deg)";
        }
        if (value == 3) {
          element.className = "stars";
          element.style.height = Math.random() * 60 + 20 + "px";
          element.style.left = Math.random() * window.innerWidth + "px";
          element.style.top = Math.random() * window.innerHeight + "px";
        }
        if (value == 4) {
          element.className = "bubble";
          element.style.height = Math.random() * 50 + 30 + "px";
          element.style.left = Math.random() * (window.innerWidth - 100) + "px";
          element.style.animation =
            "moveup " + (Math.random() * 5 + 4) + "s infinite ease-in";
        }
        if (value == 5) {
          element.className = "sakuracontainer";
          element.innerHTML = " <div class='sakura'></div>";
          element.style.animation =
            "fall" +
            Math.floor(Math.random() * 4 + 1) +
            " " +
            (Math.random() * 5 + 7) +
            "s ease-in-out infinite";
          element.style.opacity = Math.random() * 0.7 + 0.3;
          element.style.height = Math.random() * 15 + 10 + "px";
          element.style.left = Math.random() * window.innerWidth + "px";
        }
        //
        document.querySelector(".effectscreenview").appendChild(element);
      }
      // show alert box
      let alerttimer;
      function showalertbox(value) {
        document.querySelector(".alert").style.display = "none";
        setTimeout(() => {
          document.querySelector(".alert").style.display = "flex";
          document.querySelector(".message").innerHTML = value;
          clearTimeout(alerttimer);
          alerttimer = setTimeout(() => {
            document.querySelector(".alert").style.display = "none";
          }, 3000);
        }, 1);
      }
      // hidealert
      function hidealert() {
        document.querySelector(".alert").style.display = "none";
      }
    </script>
  </body>
</html>
